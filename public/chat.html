<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Editor</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #161b22;
      border-right: 1px solid #30363d;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      border-bottom: 1px solid #30363d;
    }

    .header h2 {
      font-size: 14px;
      color: #f0883e;
      margin-bottom: 10px;
    }

    .user-input {
      display: flex;
      gap: 5px;
    }

    .user-input input {
      flex: 1;
      padding: 8px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      font-size: 12px;
    }

    .user-input button {
      padding: 8px 12px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .user-input button:hover {
      background: #2ea043;
    }

    .users-list {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .users-list h3 {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .user-item {
      padding: 8px 10px;
      margin-bottom: 5px;
      background: #0d1117;
      border-radius: 4px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-item.self {
      background: rgba(63, 185, 80, 0.15);
      border-left: 2px solid #3fb950;
    }

    .online-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #3fb950;
    }

    .user-item.typing::after {
      content: ' ...';
      animation: typing 1.4s steps(4, end) infinite;
    }

    @keyframes typing {
      0%, 20% { content: ' '; }
      40% { content: ' .'; }
      60% { content: ' ..'; }
      80%, 100% { content: ' ...'; }
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor-header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 12px 15px;
      font-size: 13px;
      color: #8b949e;
    }

    .editor {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 15px;
      overflow: hidden;
    }

    textarea {
      flex: 1;
      padding: 12px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 13px;
      resize: none;
      overflow-y: auto;
    }

    .chat {
      width: 300px;
      border-left: 1px solid #30363d;
      display: flex;
      flex-direction: column;
      background: #161b22;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      padding: 8px 10px;
      background: #0d1117;
      border-radius: 4px;
      font-size: 12px;
      border-left: 2px solid #1f6feb;
    }

    .message .username {
      color: #79c0ff;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .message .timestamp {
      font-size: 11px;
      color: #8b949e;
      margin-top: 4px;
    }

    .chat-input {
      padding: 12px;
      border-top: 1px solid #30363d;
      display: flex;
      gap: 8px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 4px;
      color: #c9d1d9;
      font-size: 12px;
    }

    .chat-input button {
      padding: 8px 12px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .chat-input button:hover {
      background: #2ea043;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1117;
    }

    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3d444d;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <h2>Join Chat</h2>
      <div class="user-input">
        <input type="text" id="usernameInput" placeholder="Username" maxlength="20">
        <button onclick="joinChat()">Join</button>
      </div>
    </div>
    <div class="users-list">
      <h3>Online Users</h3>
      <div id="usersList"></div>
    </div>
  </div>

  <div class="main">
    <div class="editor-container">
      <div class="editor-header">Collaborative Editor</div>
      <div class="editor">
        <textarea id="editorContent" placeholder="Start typing..."></textarea>
        <div class="chat">
          <div class="messages" id="messagesList"></div>
          <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Message..." maxlength="200">
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let socket;
    let currentUsername;
    let typingTimeout;

    async function joinChat() {
      const username = document.getElementById('usernameInput').value.trim();
      if (!username) {
        alert('Please enter a username');
        return;
      }

      try {
        const res = await fetch('/api/chat/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username })
        });
        const { token } = await res.json();
        currentUsername = username;

        // Connect to chat server
        socket = io('http://localhost:3001', {
          auth: { token }
        });

        socket.on('connect', () => {
          document.getElementById('usernameInput').disabled = true;
          addSystemMessage(`Joined as ${username}`);
        });

        socket.on('users:list', (data) => {
          updateUsersList(data.users);
        });

        socket.on('user:joined', (data) => {
          updateUsersList(data.users);
          addSystemMessage(`${data.username} joined (${data.userCount} online)`);
        });

        socket.on('user:left', (data) => {
          updateUsersList(data.users);
          addSystemMessage(`${data.username} left (${data.userCount} online)`);
        });

        socket.on('message:receive', (data) => {
          addMessage(data.username, data.content, data.timestamp);
        });

        socket.on('editor:update', (data) => {
          addSystemMessage(`${data.username} is editing...`);
        });

        socket.on('typing:indicator', (data) => {
          updateTypingIndicator(data.username, data.typing);
        });

        socket.on('error', (error) => {
          addSystemMessage(`Error: ${error}`, 'error');
        });
      } catch (err) {
        alert(`Connection error: ${err.message}`);
      }
    }

    function updateUsersList(users) {
      const list = document.getElementById('usersList');
      list.innerHTML = users.map(user => `
        <div class="user-item ${user === currentUsername ? 'self' : ''}">
          <div class="online-dot"></div>
          ${user}
        </div>
      `).join('');
    }

    function updateTypingIndicator(username, typing) {
      const list = document.getElementById('usersList');
      const items = list.querySelectorAll('.user-item');
      items.forEach(item => {
        if (item.textContent.includes(username)) {
          if (typing) {
            item.classList.add('typing');
          } else {
            item.classList.remove('typing');
          }
        }
      });
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const content = input.value.trim();
      if (!content || !socket) return;

      socket.emit('message:send', { content });
      input.value = '';
    }

    function addMessage(username, content, timestamp) {
      const list = document.getElementById('messagesList');
      const msg = document.createElement('div');
      msg.className = 'message';
      const time = new Date(timestamp).toLocaleTimeString();
      msg.innerHTML = `<div class="username">${username}</div>${content}<div class="timestamp">${time}</div>`;
      list.appendChild(msg);
      list.scrollTop = list.scrollHeight;
    }

    function addSystemMessage(content) {
      const list = document.getElementById('messagesList');
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.style.borderLeftColor = '#8b949e';
      msg.innerHTML = `<div style="color: #8b949e; font-style: italic;">${content}</div>`;
      list.appendChild(msg);
      list.scrollTop = list.scrollHeight;
    }

    // Track editor typing
    document.getElementById('editorContent').addEventListener('input', () => {
      if (!socket) return;
      socket.emit('typing:start');
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit('typing:stop');
      }, 1000);
      
      socket.emit('editor:update', {
        content: document.getElementById('editorContent').value,
        cursor: 0
      });
    });

    // Allow Enter to send message
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
